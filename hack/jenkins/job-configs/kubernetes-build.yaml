- job-template:
    name: 'kubernetes-{build}'
    description: 'Grab the latest from GitHub, build. Test owner: Build Cop.'
    node: 'build'
    logrotate:
        numToKeep: 200
    builders:
        - shell: './hack/jenkins/build.sh'
    properties:
        - mail-watcher
    publishers:
        - claim-build
        - gcs-uploader
        - log-parser
        - email-ext:
            recipients: $DEFAULT_RECIPIENTS, cloud-kubernetes-team@google.com
            presend-script: $DEFAULT_PRESEND_SCRIPT
            fail: true
            fixed: true
            send-to:
                - culprits
                - recipients
    scm:
        - git:
            url: https://github.com/kubernetes/kubernetes
            branches:
                - '{branch}'
            browser: githubweb
            browser-url: https://github.com/kubernetes/kubernetes
            wipe-workspace: false
            skip-tag: true
    triggers:
        - pollscm:
            cron: 'H/2 * * * *'
    wrappers:
        - timeout:
            timeout: 30
            abort: true
        - timestamps

- project:
    name: kubernetes-builds
    build:
        - 'build':
            branch: 'master'
        - 'build-1.0':
            branch: 'release-1.0'
        - 'build-1.1':
            branch: 'release-1.1'
    jobs:
        - 'kubernetes-{build}'
