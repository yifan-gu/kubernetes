apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tectonic-channel-operator
  namespace: tectonic-system
  labels:
    k8s-app: tectonic-channel-operator
    managed-by-channel-operator: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: tectonic-channel-operator
    spec:
      containers:
      - name: tectonic-channel-operator
        image: quay.io/coreos/tectonic-channel-operator:79361f16fd52d063187b2b6625fd0f06ac4d6e15
        env:
          - name: CLUSTER_ID
            valueFrom:
              configMapKeyRef:
                name: tectonic-config
                key: clusterID
        volumeMounts:
        - name: certs
          mountPath: /etc/ssl/certs
      imagePullSecrets:
      - name: coreos-pull-secret
      volumes:
      - name: certs
        hostPath:
          path: /usr/share/ca-certificates
